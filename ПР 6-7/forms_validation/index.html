<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Адаптивная верстка</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Register</h1>
            <p>zapolnite formy nizhe</p>
        </header>

        <main class="main">
            <form class="registration-form" id="registrationForm" novalidate>
                <fieldset class="form-section">
                    <legend>Information</legend>

                    <div class="form-group">
                        <label for="firstName" class="required">Name</label>
                        <input type="text" id="firstName" name="firstName" required
                        minlength="2" maxlength="50"
                        placeholder="Vvedite imya">
                        <span class="error-message" id="firstNameError"></span>
                    </div>

                    <div class="form-group">
                        <label for="lastName" class="required">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required
                        minlength="2" maxlength="50"
                        placeholder="Vvedite familiyu">
                        <span class="error-message" id="lastNameError"></span>
                    </div>

                    <div class="form-group">
                        <label for="email" class="required">Email</label>
                        <input type="text" id="email" name="email" required
                        placeholder="example@mail.ru">
                        <span class="error-message" id="emailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="phone" class="required">iPhone</label>
                        <input type="tel" id="phone" name="phone" required
                        pattern="[\+]d{1,3}\s?\(\d{1,5}\)\s?\d{1,3}[/-]\d{2}[\-]\d{2}"
                        placeholder="+7 (999) 999-99-99">
                        <span class="error-message" id="phoneError"></span>
                    </div>
                </fieldset>

                <fieldset class="form-section">
                    <legend>Security</legend>

                    <div class="form-group">
                        <label for="password" class="required">Password</label>
                        <input type="password" id="password" name="password" required
                        minlength="8" pattern="^()=.*[a-z])(?=.*[A-Z])(?=.*\d).+$"
                        placeholder="Kak minimum 8 symbols">
                        <span class="error-message" id="passwordError"></span>
                        <div class="password-requirments">
                            Пароль должен содержать то-то то-то
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="required">Confirm</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required
                        placeholder="Confirm">
                        <span class="error-message" id="confirmPasswordError"></span>
                    </div>
                </fieldset>

                <fieldset class="form-section">
                    <legend>Dop. Info</legend>

                    <div class="form-group">
                        <label for="birthDate">Birth date</label>
                        <input type="date" id="birthDate" name="birthDate"
                        min="1900-01-01" max="2025-10-10">
                    </div>

                    <div class="form-group">
                        <label for="country">Country</label>
                        <select id="country" name="country">
                            <option value="">Viberite strany</option>
                            <option value="ru">Russia</option>
                            <option value="kz">Kazahstan</option>
                            <option value="by">Belarus</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Pol</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="gender" value="male">
                                <span class="radio-custom"></span>
                                Myzhskoi
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="gender" value="female">
                                <span class="radio-custom"></span>
                                Zhenskii
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Interesi</label>
                        <div class="checkbox-label">
                            <label class="checkbox-label">
                                <input type="checkbox" name="interests" value="design">
                                <span class="checkbox-custom"></span>
                                Design
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="interests" value="marketing">
                                <span class="checkbox-custom"></span>
                                Marketing
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="interests" value="doka">
                                <span class="checkbox-custom"></span>
                                Doka2
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="bio">O sebe</label>
                        <textarea id="bio" name="bio" rows="4"
                        placeholder="Rasskazhite o sebe..."
                        maxlength="500"></textarea>
                        <div class="char-counter">
                            <span id="charCount">0</span>/500 symbols
                        </div>
                    </div>
                </fieldset>

                <div class="form-section">
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="terms" name="terms" required>
                            <span class="checkbox-custom"></span>
                            Ya prinimayu <a href="#">Ysloviya polzovaniya</a> i <a href="#">politiky konfidencialnosti</a>
                        </label>
                        <span class="error-message" id="termsErorr"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <span class="checkbox-custom"></span>
                        Ya hochy polyshat novostnyyu rassilky
                    </label>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Zaregistrirovatsya</button>
                    <button type="reset" class="btn btn-secondary">Ochistit formy</button>
                </div>
            </form>
        </main>

        <footer class="footer">
            <p>&copy; 2024 Forms</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
